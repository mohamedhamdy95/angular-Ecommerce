<div class="py-5 w-75 m-auto">
    <h2 class="text-capitalize mb-4"> login <span class="text-main">form</span> </h2>
    <form [formGroup]="loginForm" (ngSubmit)="logIn(loginForm)">
        <div class="mb-3">
            <label for="" class="mb-2">Email :</label>
            <input formControlName="email" 
            [class.is-invalid]="loginForm.get('email')?.errors && loginForm.get('email')?.touched"
            [class.is-valid]="loginForm.get('email')?.errors== null"
            type="email" class="form-control">
            <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger mt-2">
                <p *ngIf="loginForm.get('email')?.getError('required')">required input ..!</p>
                <p *ngIf="loginForm.get('email')?.getError('email')">enter avalid email ..!</p>
            </div>
        </div>
        <div class="mb-3">
            <label for="" class="mb-2">Password :</label>
            <input formControlName="password" 
            [class.is-invalid]="loginForm.get('password')?.errors && loginForm.get('password')?.touched"
            [class.is-valid]="loginForm.get('password')?.errors== null"
            type="password" class="form-control">
            <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched " class="alert alert-danger mt-2">
                <p *ngIf="loginForm.get('password')?.getError('required')">required input ..!</p>
                <p *ngIf="loginForm.get('password')?.getError('pattern')">enter a valid password</p>
            </div>
        </div>
        <button [disabled]="loginForm.invalid" class="btn btn-outline-success" type="submit">
            logIn <span *ngIf="isLoading"><i class="fa-solid fa-spinner fa-spin"></i></span>
        </button>
        <a class="text-main cursor-pointer text-capitalize ps-2" routerLink="/forgotpassword"> forget password </a>
    </form>
</div>
